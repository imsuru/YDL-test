<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Assignment</title>
  <link rel="stylesheet" href="style.css"> <!-- Linking CSS file -->
</head>
<body>
  <header>
    <div>Logo</div>
    <nav>
      <a href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#contact">Contact Us</a>
    </nav>
  </header>

  <section class="carousel-section">
    <h2>Image Carousel</h2>
    <div class="carousel-container" id="image-carousel-container">
      <button class="carousel-btn left" id="image-left-scroll" >&#9664;</button>
      <div class="carousel" id="carousel">
        <div class="carousel-item">
          <img src="https://via.placeholder.com/200" alt="Image 1">
        </div>
        <div class="carousel-item">
          <img src="https://via.placeholder.com/200" alt="Image 2">
        </div>
        <div class="carousel-item">
          <img src="https://via.placeholder.com/200" alt="Image 3">
        </div>
        <div class="carousel-item">
          <img src="https://via.placeholder.com/200" alt="Image 4">
        </div>
        <div class="carousel-item">
          <img src="https://via.placeholder.com/200" alt="Image 5">
        </div>
        <div class="carousel-item">
            <img src="https://via.placeholder.com/200" alt="Image 6">
          </div>
          <div class="carousel-item">
            <img src="https://via.placeholder.com/200" alt="Image 7">
          </div>
          <div class="carousel-item">
            <img src="https://via.placeholder.com/200" alt="Image 8">
          </div>
      </div>
      <button class="carousel-btn right" id = "image-right-scroll" >&#9654;</button>
    </div>
  </section>


  <script src="script.js"></script> <!-- Linking JavaScript file -->
</body>
</html>
